<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/index.css">

    <script src="script/script.js"></script>

</head>

<body>

    <!-- Notificação -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header bg-success" style="color:white;">
                <strong class="me-auto"><i class="fa-solid fa-user me-2"></i>Informações</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
            <div class="toast-body">
                <b>Nome:</b> Luca Ferrari Azalim<br>
                <b>Curso:</b> Engenharia de Software<br>
                <b>Nº de Matrícula:</b> 818574<br>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {

            const toastLiveExample = document.getElementById('liveToast');
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);

            toastBootstrap.show();

        });
    </script>

    <div id="header"></div>

    <!-- Buscador de Produtos & Carrossel -->
    <section class="container p-4">
        <div class="row">
            <!-- Buscador de Produtos -->
            <div class="col-lg-12 col-xl-3 bg-light p-4">
                <h2>Buscar produto</h2>
                <p>Encontre o produto que você está procurando hoje!</p>
                <form role="search" action="/pesquisa.html" method="GET">
                    <div class="mb-3">
                        <select id="categories-select" class="form-select" name="category">
                            <option value="" selected>Categoria</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="categories-select" class="form-select" name="min-rating">
                            <option value="" selected>Classificação mínima</option>
                            <option value="1">★</option>
                            <option value="2">★★</option>
                            <option value="3">★★★</option>
                            <option value="4">★★★★</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" placeholder="0,00" name="min-price">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" placeholder="0,00" name="max-price">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i>
                            Buscar</button>
                    </div>
                </form>
            </div>
            <!-- Carrossel -->
            <div class="col-lg-12 col-xl-9">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slides/gamer_room_1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slides/gamer_room_2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slides/gamer_room_3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Products Showcase & Products Featured -->
    <section class="container p-4">
        <div class="row">
            <!-- Products Showcase -->
            <div class="col-md-12 col-lg-8 bg-light p-4">
                <div id="products-showcase" class="row"></div>
            </div>
            <!-- Sidebar -->
            <aside class="col-md-4 d-none d-lg-block bg-secondary bg-opacity-25 p-4">
                <section>
                    <!-- Products Featured -->
                    <h5>Produtos em destaque</h5>
                    <div id="products-featured"></div>
                </section>
                <!-- Newsletter -->
                <br>
                <section>
                    <h5>Newsletter</h5>
                    <p>Inscreva-se em nossa newsletter e fique por dentro das novidades!</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Inscrever-se</button>
                        </div>
                    </form>
                </section>
            </aside>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="script/index.js"></script>

</body>

</html>
